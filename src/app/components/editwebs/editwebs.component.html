<div id="webEj" *ngIf="!loading">
    <div id="projects">
        <div class="item-project" *ngFor="let project of Projects, let i=index"  (click)="assignProject(i)" onclick="$('.boxInfo').animate({ scrollTop: '0px'},300);">
            <div class="img">
                <img src="{{project.img}}" alt="{{project.name}}">
            </div>
            <h3>{{project.name}}</h3>
        </div>
        <div class="auxInfoP">
            <div class="infoP">
                <div class="titleInfo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16" (mouseover)="hoverSVG(this)" (mouseout)="noHoverSVG(this)" (click)="close()">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16" (click)="assingProjectEdit(Project.id)">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                    <h3>{{Project.name}}</h3>
                </div>
                <div class="boxInfo">
                    <h5 *ngIf="typeProject != ''">{{typeProject}}</h5>
                    <p>{{Project.description}}</p>
                    <ul>
                        <h4>Caracteristicas</h4>
                        <li *ngFor="let caract of CaracteristicasProject">-{{caract}}</li>
                    </ul>
                    <ul>
                        <h4>Tegnologias</h4>
                        <li *ngFor="let tool of ToolsProject">-{{tool}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="formProject">
        <h3>Agregar/Actualizar proyectos</h3>

        <form id="formProject" #formProject="ngForm" (ngSubmit)="addUpdateProject(formProject)" >
            <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label>Click o Arrastrar y soltar</ngx-dropzone-label>
                <ng-container *ngFor="let f of files">
                    <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" [file]="f" [removable]="true" (removed)="onRemove(f)">
                    </ngx-dropzone-image-preview>
                </ng-container>
            </ngx-dropzone>
            <input type="text" placeholder="Nombre..." name="projectName" #projectName [(ngModel)]="ProjectEdit.name"/>
            <textarea placeholder="DescripciÃ³n..." name="projectDescription" #projectDescription [(ngModel)]="ProjectEdit.description"></textarea>
            <input type="text" placeholder="Git URL..." name="projectLG" #projectLG [(ngModel)]="ProjectEdit.link_git"/>
            <input type="text" placeholder="WEB URL..." name="projectLW" #projectLW [(ngModel)]="ProjectEdit.link_web"/>
            <input type="text" placeholder="Caracteristicas..." name="projectCaract" #projectCaract [(ngModel)]="CaracteristicasProjectString"/>
            <input type="text" placeholder="Herramientas..." name="projectTool" #projectTool [(ngModel)]="ToolsProjectString"/>
            <span class="buttonForm">
                <input type="submit" value="Agregar/Actualizar">
            </span>
        </form>
    </div>
</div>
<div class="loadingAPI" *ngIf="loading">
    <span>
      <span></span>
    </span>
</div>
